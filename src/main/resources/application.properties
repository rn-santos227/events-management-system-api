spring.application.name=events-api
spring.config.import=optional:file:.env.properties

app.database.host=${DB_HOST:localhost}
app.database.port=${DB_PORT:5432}
app.database.name=${DB_NAME:events_db}
app.database.username=${DB_USERNAME:postgres}
app.database.password=${DB_PASSWORD:postgres}
app.security.jwt.secret=${JWT_SECRET:${APP_KEY:change-me}}
app.security.jwt.expiration=${JWT_EXPIRATION_MS:3600000}

spring.datasource.url=${DB_URL:jdbc:postgresql://${app.database.host}:${app.database.port}/${app.database.name}}
spring.datasource.username=${app.database.username}
spring.datasource.password=${app.database.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.initialization-fail-timeout=-1
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:validate}

storage.enabled=${STORAGE_ENABLED:false}
storage.provider=${STORAGE_PROVIDER:s3}
storage.region=${STORAGE_REGION:us-east-1}
storage.endpoint=${STORAGE_ENDPOINT:}
storage.access-key=${STORAGE_ACCESS_KEY:}
storage.secret-key=${STORAGE_SECRET_KEY:}
storage.bucket=${STORAGE_BUCKET:}
storage.path-style-access=${STORAGE_PATH_STYLE:false}
